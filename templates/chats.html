<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 목록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href='/friends'>
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class='active' href='/chats'>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <header class="header">
      <h3 class="header__title">채팅</h3>
      <div class="header__menu">
        <span><i class="fas fa-search"></i></span>
        &nbsp;
        <span><i class="fas fa-comment-dots"></i></span>
      </div>
    </header>

    <main class="friends">
      <div class="user-list">
        <a href='/chat'>
          <div class="user">
            <div class="user__column">
              <div class="user__pic"></div>
            </div>
            <div class="user__column">
              <p class="user__nick">채팅방 이름</p>
              <p class="user__message">여름</p>
              <p class="user__time">오후 4:00</p>
            </div>
          </div>
        </a>        
      </div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/c8e2b99a17.js" crossorigin="anonymous"></script>
  <!-- <script src="sample.js"></script> -->
</body>
</html>
