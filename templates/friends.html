<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>친구 목록</title> 
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  

</head>
<body>
  
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class='active' href='/friends'>
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href='/chats'>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <header class="header">
      <h3 class="header__title">친구</h3>
      <div class="header__menu">
        <span><i class="fas fa-search"></i></span>
        &nbsp;
        <span><i class="fas fa-user-plus"></i></span>
      </div>
    </header>

    <main class="friends">
      <div class="user my-profile">
        <div class="user__column">
          <div class="user__pic"></div>
        </div>
        <div class="user__column">
          <p class="user__nick">토도인</p>
          <p class="user__state"></p>
        </div>
      </div>
      <div class="friends__menu">
        <span class="friends__menu__header">친구 </span>
      </div>
      <div class="user-list">
        <div class="user">
          <div class="user__column">
            <div class="user__pic"></div>
          </div>
          <div class="user__column">
            <p class="user__nick">친구</p>
            <p class="user__state">상태 메시지</p>
          </div>
        </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/c8e2b99a17.js" crossorigin="anonymous"></script>
  <!-- <script src="sample.js"></script> -->
</body>
</html>
